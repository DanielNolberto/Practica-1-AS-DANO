{% for producto in productos %}
<tr>
    <td>{{ producto.idPadrino }}</td>
    <td>{{ producto.nombrePadrino }}</td>
    <td>{{ producto.sexo }}</td>
    <td>{{ producto.telefono }}</td>
    <th>{{ producto.correoElectronico }}</th>
    <td><button class="btn btn-info btn-ingredientes" data-id="{{ producto.idPadrino }}">Ver ingredientes...</button></td>
</tr>
{% endfor %}
